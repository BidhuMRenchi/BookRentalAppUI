<!-- This is for Admin -->

<div class="=container">
    <div class="header">
        <div class="form-control">

            <!--Search functionality-->
            <input class="form-control" type="text" placeholder="Search here.." [(ngModel)]="filter">
            {{filter}}
            <!--Property Binding-->
            <a [routerLink]="" class="btn btn-outline-secondary" style="float: right;margin-top: 15px;margin-bottom: 10px;" (click)="addBook()">Add Book</a>
            
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication</th>
                <th>Price</th>
                <th>Action</th> <!--Edit/Delete-->
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let book of userService.books | filter:filter | paginate: {itemsPerPage:3,currentPage:page}">
                <td>{{book.BId}}</td>
                <td>{{book.BName}}</td>
                <td>{{book.Author}}</td>
                <td>{{book.Genre}}</td>
                <td>{{book.Publication}}</td>
                <td>{{book.Price}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-info" (click)="updateBook(book.BId)">Edit</button>&nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteBook(book.BId)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
        <!--Pagination-->
    </div>
</div>
