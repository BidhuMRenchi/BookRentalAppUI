
<!-- This is for Admin -->

<div class="=container">
    <div class="header">
        <div class="form-control">

            <!--Search functionality-->
            <input class="form-control" type="text" placeholder="Search here.." [(ngModel)]="filter">
            {{filter}}
            <!--Property Binding-->
            <!-- <a [routerLink]="" class="btn btn-outline-secondary" style="float: right;margin-top: 15px;margin-bottom: 10px;" (click)="addBook()">Add Book</a> -->
            
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Books</th>
                <th>Days Kept</th>
                <th>Fine</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let rent of userService.rentals | filter:filter | paginate: {itemsPerPage:3,currentPage:page}">
                <td>{{rent.RentId}}</td>
                <td>{{rent.CustomerName}}</td>
                <td>{{rent.BookName}}</td>
                <td>{{book.DaysKept}}</td>
                <td>{{book.Fine}}</td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
        <!--Pagination-->
    </div>
</div>
